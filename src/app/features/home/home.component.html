
<body class="flex flex-col bg-gray-50">
  <!-- Left Logo -->
  <a href="/" class="fixed top-6 left-6 text-2xl font-bold text-gray-800 tracking-tight hover:text-blue-600 transition-colors duration-200 z-50">
      Beekon
  </a>
  
  <!-- Right Logo -->
  <a href="https://atjhub.com" class="fixed top-6 right-6 text-2xl font-bold text-gray-800 tracking-tight hover:text-blue-600 transition-colors duration-200 z-50">
      ATJHUB
  </a>
  
  <!-- Main Content -->
  <div class="flex flex-col">
     
      <!-- Main Content -->
      <main class="flex-grow">
          <!-- Hero Section with Mountain Theme -->
          <section class="mountain-bg pb-32 pt-64 relative">
              <div class="container mx-auto px-4 text-center relative z-10" style="position: absolute; bottom: 20vh; left: 0; right: 0;">
                  <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Beekon On <br>World Informed</h2>
                  <p class="text-xl text-gray-700 max-w-3xl mx-auto mb-8">
                      Create custom beacons to track and update availability, progress, or anything important â€” in real time.
                  </p>
                  <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <div class="px-32 py-3"  *ngIf="isLoading"><mat-progress-spinner 
                    color="primary"
                    mode="indeterminate"
                          diameter="20"></mat-progress-spinner></div>  
                    <button *ngIf="!isLoading" class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-semibold rounded-lg shadow-lg transition-all hover:shadow-xl transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" (click)="createNewBeacon()">
                          <i class="fas fa-plus mr-2"></i><span>Create New Beacon</span>
                      </button>
                      <button class="px-8 py-3 bg-white hover:bg-gray-50 text-gray-700 font-semibold rounded-lg shadow-md transition-all hover:shadow-lg transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50">
                          Check a Beacon
                      </button>
                  </div>
              </div>
              <div class="beacon-rays"></div>
              <div class="beacon-light"></div>
              <div class="mountain-peak"></div>
          </section>
      </main>
  </div>
</body>
